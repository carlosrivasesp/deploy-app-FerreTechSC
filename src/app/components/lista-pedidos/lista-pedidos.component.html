<app-header />
<app-sidebar />

<main class="main-content">
  <div class="separador">
    <p class="title">Listado de pedidos</p>

    <div class="filter">
      <div class="group1">
        <p class="description">Filtrar por:</p>
        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <!--{{ selectedFilter | uppercase }}-->
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" >Cliente</a
              >
            </li>
            <li>
              <a class="dropdown-item" >Fecha</a
              >
            </li>
            <li>
              <a class="dropdown-item" >Estado</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="group2">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar"
          />
          <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr class="header">
          <th scope="col" style="width: 150px">Nro. Pedido</th>
          <th scope="col" style="width: 150px">Cliente</th>
          <th scope="col" style="width: 150px">Fecha de emisión</th>
          <th scope="col" style="width: 150px">Fecha de vencimiento</th>
          <th scope="col" style="width: 100px">Total</th>
          <th scope="col" style="width: 100px">Estado</th>
          <th scope="col" style="width: 80px">Acciones</th>
        </tr>
      </thead>
      <tbody class="body">
        <tr>
          <td>12345</td>
          <td>ruben</td>
          <td>
            25/09/2025
          </td>
          <td>30/09/2025</td>
          <td>S/ 150.00</td>
          <td>Pendiente</td>
          <td>
            <div class="links">
              
              <a
                data-bs-toggle="modal"
                data-bs-target="#modalEdit"
                >
                <!--<i class="bi bi-pencil"></i>-->
              </a>
              <a role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear"></i>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    data-bs-toggle="modal"
                    data-bs-target="#modalAgregar"
                    >Agregar</a
                  >
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- MODAL EDITAR -->

    <div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Editar pedido</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEstado" class="form-label">Estado</label>
                <select
                  id="inputEstado"
                  class="form-select"
                  >
                  <option value="Pendiente">Pendiente</option>
                  <option value="Registrado">Registrado</option>
                  <option value="Entregado">Entregado</option>
                  <option value="Enviado">Enviado</option>
                </select>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancelar
                </button>
                <button
                  class="btn"
                  style="background-color: #10401b"
                  data-bs-dismiss="modal"
                >
                  Modificar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <!--MODAL AGREGAR PRODUCTO-->
    <div
      class="modal fade"
      id="modalAgregar"
      tabindex="-1"
      aria-labelledby="modalAgregar"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <p>¿Estás seguro que deseas modificar el pedido?</p>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              >
              Sí, modificar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
