<div class="header">
  <a class="header-title" href="/principal">
    <p class="title"><i class="bi bi-terminal"></i> Ferretería Santo Cristo </p>
  </a>

  <div class="info-gen d-flex">
    <div class="info">
      <a class="userText">
        <i class="bi bi-telephone-fill"></i> +51
      </a>
    </div>

    <div class="dropdown">
      <a class="userText" role="button">
        <i class="bi bi-person-fill"></i> Hola,
      </a>
      <a class="userText" role="button" routerLink="/login">
        Iniciar Sesión
      </a>
      <a class="userText" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-caret-down-fill"></i>
      </a>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item" routerLink="/signup">Registrar</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Navbar -->
<nav class="navbar d-flex align-items-center justify-content-between flex-wrap">
  <!-- Menú hamburguesa (solo en pantallas pequeñas) -->
  <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuCategorias">
    <i class="bi bi-list fs-4"></i>
  </button>

  <!-- Categorías visibles solo en pantallas grandes -->
  <div class="categories d-none d-lg-flex gap-3">
    <a href="#" class="text-dark text-decoration-none">Herramientas</a>
    <a href="#" class="text-dark text-decoration-none">Electricidad</a>
    <a href="#" class="text-dark text-decoration-none">Plomería</a>
    <a href="#" class="text-dark text-decoration-none">Construcción</a>
  </div>

  <!-- Buscador y carrito -->
  <div class="d-flex align-items-center gap-2">
    <!-- Botón de búsqueda para pantallas pequeñas -->
    <button class="btn d-lg-none" data-bs-toggle="modal" data-bs-target="#modalBusqueda">
      <i class="bi bi-search"></i>
    </button>

    <!-- Buscador normal en pantallas grandes -->
    <form class="d-none d-lg-flex" role="search">
      <input class="form-control" type="search" placeholder="Buscar productos..." aria-label="Buscar">
      <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
    </form>

    <!-- Carrito -->
    <div class="car">
      <a routerLink="/carrito"> <!-- Al hacer clic en el carrito, redirige a la ruta del carrito -->
        <i class="bi bi-cart-fill fs-4"></i>
        <span class="badge bg-primary">{{ cartItems.length }}</span> <!-- Muestra la cantidad de productos -->
      </a>
    </div>

  </div>
</nav>

<!-- Mostrar el CarritoComponent cuando se haga clic -->
<app-carrito *ngIf="showCarrito"></app-carrito>
