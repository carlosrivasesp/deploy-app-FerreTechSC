<app-navbar-principal></app-navbar-principal>

<div class="spacer d-block d-md-none" style="height: 0px;"></div> <!-- en m칩vil -->
<div class="spacer d-none d-md-block" style="height: 90px;"></div> <!-- en escritorio -->
<div class="catalogo-wrapper container-perso mb-5 mt-4 mt-md-5">

  <!-- T칤tulo del cat치logo -->
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="fw-bold">Cat치logo de Productos</h2>
    </div>
  </div>

  <!-- Filtros: b칰squeda, categor칤a y orden -->
  <div class="row mb-4 filtros-wrapper align-items-center">
    <div class="col-lg-6 col-md-6 col-12 mb-3">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Buscar producto"
        [(ngModel)]="searchTerm"
      />
    </div>

    <div class="col-lg-3 col-md-3 col-6 mb-3">
      <select
        class="form-select form-select-lg"
        [(ngModel)]="selectedCategory"
      >
        <option value="">Todas las categor칤as</option>
        <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="col-lg-3 col-md-3 col-6 mb-3">
      <select
        class="form-select form-select-lg"
        [(ngModel)]="sortOrder"
      >
        <option value="az">Nombre (A-Z)</option>
        <option value="za">Nombre (Z-A)</option>
      </select>
    </div>
  </div>

  <!-- 游댳 Filtro por rango de precios -->
  <div class="row mb-5">
    <div class="col-12">
      <label class="form-label fw-bold">Filtrar por rango de precios</label>
      <div class="d-flex align-items-center">
        <span class="me-2">S/ {{ selectedMinPrice }}</span>
        <input
          type="range"
          class="form-range mx-2"
          [min]="0"
          [max]="maxPrice/2"
          step="1"
          [(ngModel)]="selectedMinPrice"
        />
        <input
          type="range"
          class="form-range mx-2"
          [min]="maxPrice / 2"
          [max]="maxPrice"
          step="1"
          [(ngModel)]="selectedMaxPrice"
        />
        <span class="ms-2">S/ {{ selectedMaxPrice }}</span>
      </div>
    </div>
  </div>

  <!-- Conteo de productos encontrados -->
  <div class="row mb-3">
    <div class="col">
      <p class="text-muted">
        {{ productosFiltrados.length }} productos encontrados
      </p>
    </div>
  </div>

  <!-- Grid de productos -->
<div class="row justify-content-center">
  <div
    class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-1-5 mb-4"
    *ngFor="let producto of productosFiltrados"
  >
    <div class="card h-100 shadow-sm">
      <img
        [src]="producto.imagen"
        class="card-img-top"
        alt="Imagen del producto"
        onerror="this.src='https://via.placeholder.com/150'"
      />
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text text-muted">{{ producto.descripcion }}</p>
        </div>

        <!-- Precio + bot칩n juntos -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <p class="fw-bold text-success mb-0">S/ {{ producto.precio }}</p>
          <button class="btn-shadcn btn-m d-flex align-items-center">
            <i class="bi bi-cart-plus me-1"></i> Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


</div>
