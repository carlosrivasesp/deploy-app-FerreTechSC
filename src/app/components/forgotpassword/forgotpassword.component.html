<div class="container">
  <div class="forgot-container">
    <h3 class="forgot-title">Recuperar Contraseña</h3>
    
    <form>
      <!-- Mensajes (ocultos por defecto) -->
      <div class="alert alert-success" style="display: none;">Mensaje de éxito</div>
      <div class="alert alert-danger" style="display: none;">Mensaje de error</div>
      
      <!-- Campo de email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          placeholder="Ingresa tu correo electrónico"
        >
        <div class="invalid-feedback">
          Correo es requerido
        </div>
      </div>
      
      <!-- Botón de submit -->
      <button type="submit" class="btn btn-primary btn-forgot w-100">
        Buscar Correo electrónico
      </button>
      
      <!-- Enlace de regreso -->
      <div class="login-link mt-3 text-center">
        <a href="/login" class="text-decoration-none">Volver al inicio de sesión</a>
      </div>
    </form>
  </div>
</div>
